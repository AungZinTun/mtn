{% extends 'base.html' %} {% block content %}
<div id="app">
    <div class="container">
        <hr />
        {{error.name}}
       
        <div class="panel-default">
            <div class="panel-body">
                <form method="POST">
                        {% csrf_token %}
                    <!-- name -->
                 
                  
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">Name</label>
                        </div>
                        <div class="col-8 form-group">
                            <input class="form-control" id="name" type="text" placeholder="Name of Patient"
                                name="{{form.name.name}}" required />
                        </div>
                    </div>
                    <!-- name -->

                    <!-- date -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">Date</label>
                        </div>

                        <div class="col-8 form-group">
                            <input class="form-control" type="date" id="date" placeholder="Date of Case Notification"
                                name="{{form.date.name}}" required >
                        </div>
                    </div>
                    <!-- date -->

                    <!-- age -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">Age</label>
                        </div>

                        <div class="col-8 form-group">
                            <input class="form-control" type="number" placeholder="Age" name="{{form.age.name}}" required >
                        </div>
                    </div>
                    <!-- age -->
                    <!-- sex -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">Sex</label>
                        </div>

                        <div class="col-8 form-group">
                           
                            <select  id="sex" class="form-control"  name="{{form.sex.name}}" required>
                                    <option vaule=""></option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>                                  
                                </select>
                        </div>
                    </div>
                    <!-- sex -->
                    <!-- phone -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="phone">Phone</label>
                        </div>

                        <div class="col-8 form-group">
                            <input class="form-control" id="phone" type="text" placeholder="phone number of Patient"
                                name="{{form.phone.name}}" required >
                        </div>
                    </div>
                    <!-- phone -->
                    <!-- Father Name -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="Father Name">Father Name</label>
                        </div>

                        <div class="col-8 form-group">
                            <input class="form-control" type="text" placeholder="Patient's Father Name"
                                name="{{form.father.name}}" required >
                        </div>
                    </div>
                    <!-- Father Name -->
                    <!-- Address -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="Address">Address</label>
                        </div>

                        <div class="col-8 form-group">
                            <input class="form-control" id="Address" type="text" placeholder="Address of Patient"
                                name="{{form.address.name}}" required >
                        </div>
                    </div>
                    <!-- Address -->

                    <!-- Sputum AFB Result -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">Sputum AFB Result</label>
                        </div>

                        <div class="col-8 form-group">
                              
                                        <select id="sputum_afb_result" class="form-control" name="{{form.sputum_afb_result.name}}" required>
                                            <option selected vaule=""></option>
                                            <option value="P">Positive</option>
                                            <option value="N">Negative</option>
                                            <option value="U">Unknown</option>
                                           
                                        </select>
                                    </div>
                        </div>
                    </div>
                    <!-- Sputum AFB Result -->

                    <!-- G X-Pert Result -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">G X-Pert Result</label>
                        </div>

                        <div class="col-8 form-group">
                            <select id="GxpertResult" class="form-control" name="{{form.gxpert_result.name}}" required>
                                <option selected vaule=""></option>
                                <option value="N">MTB not detected</option>
                                <option value="Y">Invalid</option>
                                <option value="T">MTB detected</option>
                                <option value="RR">Rif resistant</option>
                                <option value="TI">MTB detected & RR is invalid or no result</option>
                            </select>
                        </div>
                    </div>
                    <!-- G X-Pert Result -->
                    <!-- C X-Ray Result -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">Chest X-Ray Result</label>
                        </div>

                        <div class="col-8 form-group">
                            <select class="form-control mdb-select md-form dropdown-primary"
                                name="{{form.cxr_result.name}}" required >
                                <option selected vaule=""></option>
                                <option value="S">Suggestive of TB</option>
                                <option value="N">Not suggestive of TB</option>
                                <option value="O">Not Done</option>
                            </select>
                        </div>
                    </div>
                    <!-- C X-Ray Result -->

                    <!-- Other Investigation -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="newcase.other_investigation">Other Investigation</label>
                        </div>

                        <div class="col-8 form-group">
                            <textarea class="form-control" id="Other_Investigation" id="" cols="30" rows="3"
                                name="{{form.other_investigation.name}}" ></textarea>
                        </div>
                    </div>
                    <!-- Other Investigation -->
                    <!-- Site of TB -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">Site of TB</label>
                        </div>

                        <div class="col-8 form-group">
                          
                            <select class="form-control mdb-select md-form dropdown-primary"
                            name="{{form.site_of_tb.name}}" required>
                            <option selected vaule=""></option>
                            <option value="P">Pulmonary</option>
                            <option value="E">Extra-Pulmonary</option>
                        </select>
                            
                            <!-- <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio"  id="SiteRadio1"
                                    value="P" name="{{form.site_of_tb.name}}" required >
                                <label class="form-check-label" for="SiteRadio1">Pulmonary</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio"  id="SiteRadio2"
                                    value="E" name="{{form.site_of_tb.name}}" required >
                                <label class="form-check-label" for="SiteRadio2">Extra-Pulmonary</label>
                            </div> -->
                        </div>
                    </div>
                    <!-- Site of TB -->
                    <!-- Type of Patient -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">Type of Patient</label>
                        </div>

                        <div class="col-8 form-group">
                                <select class="form-control mdb-select md-form dropdown-primary"
                                name="{{form.type_of_patient.name}}" required>
                                <option selected vaule=""></option>
                                <option value="N">New</option>
                                <option value="R">Previously Treated</option>
                                <option value="O">Other</option>
                                <option value="M">MDR-TB</option>
                            </select>
                          
                        </div>
                    </div>
                    <!-- Type of Patient -->
                    <!-- TreatmentRegimen -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">Treatment Regimen</label>
                        </div>

                        <div class="col-8 form-group">
                                <select class="form-control mdb-select md-form dropdown-primary"
                                name="{{form.treatment_regimen.name}}" required>
                                <option selected vaule=""></option>
                                <option value="I">Initial Regimen</option>
                                <option value="R">Retreatment Regimen</option>
                                <option value="C">Childhood Regimen</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                    </div>
                    <!-- TreatmentRegimen -->
                    <!-- Diabetes Melitus Status -->
                    <div class="row">
                        <div class="col-4 form-group">
                            <label class="text-muted mt-1" for="name">Diabetes Melitus Status</label>
                        </div>
                        <div class="col-8 form-group">
                           
                            <select class="form-control mdb-select md-form dropdown-primary"
                            name="{{form.diabetes_mellitus.name}}" required>
                            <option selected vaule=""></option>
                            <option value="P">Positive</option>
                            <option value="N">Negative</option>
                            <option value="U">Unknown</option>
                        </select>
                        </div>
                    </div>
                    <!-- Diabetes Melitus Status -->

                    <button type="submit" class="btn btn-success ">Submmit</button>
                </form>
            </div>
        </div>

      
    </div>
</div>

{% endblock %} 
{% block script %}




{% endblock %}
